<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng ký</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css" />
    <script src="../JavaScript/jquery-3.6.4.min.js"></script>
    <script src="../JavaScript/bootstrap.js"></script>
    <script src="../JavaScript/js.js"></script>
  </head>
  <style>
    #wrapper {
      box-sizing: border-box;
      margin: 0 auto;
      border: 2px solid red;
      width: 700px;
      
    }
    #outer {
      box-sizing: border-box;
      margin: 0 auto;
      width: 60%;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="outer">
        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
        <form action="">
          <div class="line">
            <label for="Account">Tên đăng nhập:</label>
            <input
              type="text"
              name="Account"
              id="Account"
              placeholder="Nhập vào tên đăng nhập"
              required
            />
          </div>
          <div class="line">
            <label for="Password">Mật khẩu:</label>
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Nhập vào mật khẩu"
              required
            />
          </div>
          <div class="line">
            <label for="xacnhanpassword">Xác nhận lại mật khẩu:</label>
            <input
              type="password"
              name="xacnhanpassword"
              id="xacnhanpassword"
              placeholder="Nhập vào xác nhận mật khẩu"
              required
            />
          </div>
          <h2>THÔNG TIN CÁ NHÂN</h2>
          <div class="line">
            <label for="Name">Họ và tên:</label>
            <input
              type="text"
              name="Name"
              id="Name"
              placeholder="Nhập vào họ tên tên (bắt buộc nhập)"
              required
            />
          </div>
          <div class="line">
            <label for="Date">Ngày sinh:</label>
            <input type="date" required />
          </div>
          <div class="line">
            <label for="Gender">Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male" />Nam
            <input type="radio" id="female" name="gender" value="female" /> Nữ
          </div>
          <div class="line">
            <label for="Address">Địa chỉ:</label>
            <input
              type="text"
              name="Address"
              id="Address"
              placeholder="Nhập vào địa chỉ"
              required
            />
          </div>
          <div class="line">
            <label for="Phone">Điện thoại:</label>
            <input
              type="text"
              name="Phone"
              id="Phone"
              placeholder="Nhập vào số điện thoại (9-10 số)"
              required
            />
          </div>
          <div class="line">
            <label for="Email">Email:</label>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com"
              required
            />
          </div>
          <div class="line">
            <input
              type="submit"
              value="Đăng ký"
              onclick="Username();checkPassword();checkName();checkAddress() ;checkPhone();checkEmail();"
            />
            <button id="cancel">Hủy</button>
          </div>
          <div
            style="
              background-color: red;
              border: 5px solid black;
              color: white;
              width: 400px;
            "
            id="thông báo"
          >
            <p id="resultAccount"></p>
            <p id="resultPassword"></p>
            <p id="resultName"></p>
            <p id="resultAddress"></p>
            <p id="resultPhone"></p> 
            <p id="resultEmail"></p>
          </div>
        </form>
      </div>
    </div>

    

  </body>
</html>
